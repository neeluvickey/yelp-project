[STAGING]
input_dataset_path = <path-to-json_files>
output_folder_path = <path-to-split_files>
no_of_lines = 10

[AWS]
aws_access_key_id = <your-access-key>
aws_secret_access_key = <your-secret-key>
aws_region = us-east-2
s3_bucket_name = yelp-buck
s3_bucket_path = s3://yelp-buck/dataset/

[SNOWFLAKE]
private_key_file_path = <path-to-pem>
staging_database = LANDING_DB
raw_database = BRONZE_DB
staging_schema = LADNDING_SCH
raw_schema = BRONZE_SCH
warehouse = ETL_WH
account = <account_id>
role = DATA_LOADER
user = SNOWFLAKE_ETL
